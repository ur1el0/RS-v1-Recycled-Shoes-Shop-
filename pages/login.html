<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success d-flex align-items-center" href="../index.html">
        <span class="logo-container me-2">
          <img src="../images/logo.png" alt="Logo" style="height:32px;width:auto;">
        </span>
        RS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto align-items-lg-center" style="gap: 1rem;">
          <li class="nav-item"><a href="product.html" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="help.html" class="nav-link">Help & Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
  <div class="card border-0 shadow-lg login-card">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 text-success">Sign in to your account</h3>
            <form>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required placeholder="you@email.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required placeholder="Password">
              </div>

              <button type="submit" class="btn btn-success mx-auto d-block w-50 mt-4 bg-success bg-gradient">Login</button>
            </form>
            <div class="text-center mt-4">
              <span >Don't have an account?</span>
              <a href="register.html" class="btn btn-link text-success">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white pt-5 pb-3 mt-5">
    <div class="container">
      <div class="pt-3 border-top border-secondary d-flex flex-wrap justify-content-between align-items-center">
        <span>&copy; Copyright 2025 RS. Powered by RS.</span>
        <a href="privacy.html" class="text-white text-decoration-underline ms-3">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
